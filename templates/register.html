{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align:center;">📝 Register for AuthForge</h1>
    <hr>

    <form action="/submit1" method="POST" style="width: 350px; margin: 0 auto;">
        {% if user_exist %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <label>Full Name:</label><br>
        <input type="text" name="name" value="{{ name or '' }}" required><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" value="{{ email or '' }}" required><br><br>

        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Mobile Number:</label><br>
        <input type="text" name="mobile" required><br><br>

        <label>Create Password:</label><br>
        <input type="password" name="password" required><br><br>

        <input type="submit" value="Register">
    </form>

    <p style="text-align:center; margin-top: 10px;">Already registered? <a href="/login">Login here</a></p>
{% endblock %}
